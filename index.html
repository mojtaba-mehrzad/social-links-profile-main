<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(229, 15%, 79%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="profile-img"><img src="./assets/images/avatar-jessica.jpeg" alt="profile"></div>
      <div class="name"><h1 class="name-text">Jessica Randall</h1></div>
      <div class="location"><h4 class="location-text">London, United Kingdom</h4></div>
      <div class="profession"><h4 class="profession-text">"Front-end developer and avid reader."</h4></div>
      <button type="button" class="social">GitHub</button>
      <button type="button" class="social">Frontend Mentor</button>
      <button type="button" class="social">LinkedIn</button>
      <button type="button" class="social">Twitter</button>
      <button type="button" class="social">Instagram</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mojtaba Mehrzad</a>.
    </div>
  </footer>
  
</body>
</html>
